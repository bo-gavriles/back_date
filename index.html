<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackDates.wtf</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .emoji-section {
            font-size: 4rem;
            margin-bottom: 30px;
        }
        .language-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .language-button {
            font-size: 2rem;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: transparent;
            color: #fff;
        }
        .language-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="emoji-section">
        🖤✨🤖  
        🗓️ ➡️ 📝 ➡️ 🔄 ➡️ ✨ ➡️ 👫💘  
        👦👧✔️ 
        🏳️‍🌈💑✔️ 
        🎲🍻🎮☕✔️  
        💰 ➡️ 🖤 🗓️  
    </div>

<div class="language-buttons">
    <button class="language-button" onclick="window.location.href='en.html'"> English</button>
    <button class="language-button" onclick="window.location.href='es.html'"> Español</button>
    <button class="language-button" onclick="window.location.href='ru.html'"> Русский</button>
</div>

    <script>
        function changeLanguage(lang) {
            // Redirect to the respective language page
            window.location.href = `/${lang}/home.html`;
        }
    </script>
</body>
</html>
